<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fruits</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="startPage">
	<h1>FRUITS</h1>
	<div>
		<input type="text" id="playerName" value="unnamed">
		<button id="startBtn">START</button>
	</div>
</div>


<div id="optPage">
	<table>
		<tr>
			<td>Name:</td>
			<td id="tName"></td>
		</tr>
		<tr>
			<td>Points:</td>
			<td id="tPoints"></td>
		</tr>
		<tr>
			<td>Timer:</td>
			<td id="tTimer"></td>
		</tr>
	</table>
	<button id="pauseBtn">PAUSE</button>
</div>


<div id="endPage">
	<table>
		<tr>
			<td>Place</td>
			<td>Name</td>
			<td>Points</td>
		</tr>
	</table>
</div>


	<script src="game.js"></script>
	<script src="fruit.js"></script>
</body>
</html>
